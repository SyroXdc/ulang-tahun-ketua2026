<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ucapan Spesial üíñ</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Poppins',sans-serif;
    background:linear-gradient(45deg,#ff758c,#ff7eb3,#a18cd1,#fbc2eb);
    background-size:400% 400%;
    animation:gradientBG 12s ease infinite;
    text-align:center;
    overflow-x:hidden;
    overflow-y:auto;
    color:white;
}
@keyframes gradientBG{
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}

.section{
    display:none;
    padding:60px 20px;
    animation:fadeIn .8s ease;
    min-height:100vh;
    box-sizing:border-box;
}
.active{display:block;}

@keyframes fadeIn{
    from{opacity:0;transform:translateY(20px)}
    to{opacity:1;transform:translateY(0)}
}

h1{font-size:26px;font-weight:700;margin-bottom:20px;}
p{font-size:18px;line-height:1.6;}

button{
    padding:12px 28px;
    font-size:16px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    margin:10px;
    background:white;
    color:#ff4b7d;
    font-weight:600;
    transition:.3s;
    box-shadow:0 5px 15px rgba(0,0,0,.2);
}
button:hover{
    background:#ff4b7d;
    color:white;
    transform:scale(1.1);
}

/* Envelope */
.envelope-container{
    position:relative;
    width:170px;
    height:130px;
    margin:70px auto;
    perspective:800px;
}
.envelope{width:100%;height:100%;position:absolute;transition:1s;}
.envelope-front{
    width:100%;height:100%;
    background:#ff4b7d;
    clip-path:polygon(0 0,100% 0,50% 50%);
    transform-origin:top;
    transition:1s;
}
.envelope-back{
    width:100%;height:100%;
    background:#ff7eb3;
    border-radius:8px;
    box-shadow:0 10px 25px rgba(0,0,0,.3);
}
.envelope.open .envelope-front{transform:rotateX(-180deg);}

input{
    padding:12px 20px;
    border-radius:30px;
    border:none;
    width:80%;
    max-width:300px;
    font-size:16px;
    text-align:center;
}

.progressContainer{
    width:80%;height:12px;
    background:rgba(255,255,255,.3);
    margin:20px auto;
    border-radius:6px;
    overflow:hidden;
}
.progressBar{
    width:0%;height:100%;
    background:white;
    transition:width 1s linear;
}

.heart{
    position:fixed;
    top:-10px;
    font-size:20px;
    animation:fall linear forwards;
}
@keyframes fall{
    to{transform:translateY(100vh);opacity:0;}
}

.confetti{
    position:fixed;
    width:8px;height:8px;
    border-radius:50%;
    top:-10px;
}

.balloon{
    position:fixed;
    bottom:-100px;
    font-size:30px;
    animation:rise 6s linear forwards;
}
@keyframes rise{
    to{transform:translateY(-110vh);opacity:0;}
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div id="page1" class="section active">
    <div class="envelope-container">
        <div class="envelope" id="envelope">
            <div class="envelope-back"></div>
            <div class="envelope-front"></div>
        </div>
    </div>
    <h1>Ucapan sederhana dari akuuu üíå</h1>
    <button onclick="openEnvelope()">BUKA</button>
</div>

<!-- PAGE 2 -->
<div id="page2" class="section">
    <h1>Udah siap jadi pacar aku?üò≥</h1>
    <input type="text" id="jawabanInput" placeholder="Ketik: mau / tidak / gamau">
    <br><br>
    <button onclick="kirimJawaban()">Kirim üíå</button>
</div>

<!-- PAGE 3 (TIDAK DIUBAH) -->
<div id="page3" class="section">
    <h1 id="responseText"></h1>
    <p id="typingText"></p>
    <div class="progressContainer">
        <div class="progressBar" id="progressBar"></div>
    </div>
    <button id="nextBtn1" style="display:none;" onclick="nextPage(4)">Lanjut ‚ú®</button>
</div>

<audio id="music" preload="auto" loop playsinline>
    <source src="lagu.mp3" type="audio/mpeg">
</audio>

<script>
const token="8209638005:AAH13fuv3WGcH9I8d9UbKmtwrLXd8g8gDH8";
const chat_id="7799715346";

let tidakCount=0;
let sudahTidak=false;
const music=document.getElementById("music");

/* ===== MUSIK + ENVELOPE (ASLI DIKEMBALIKAN) ===== */
function openEnvelope(){
    const envelope=document.getElementById("envelope");
    envelope.classList.add("open");

    music.volume=0;
    music.currentTime=0;

    music.play().then(()=>{
        let vol=0;
        const fade=setInterval(()=>{
            if(vol<0.6){
                vol+=0.02;
                music.volume=vol;
            }else clearInterval(fade);
        },200);
    }).catch(()=>{});

    setTimeout(()=>nextPage(2),1000);
}

/* INPUT */
function kirimJawaban(){
    const input=document.getElementById("jawabanInput");
    const jawaban=input.value.trim().toLowerCase();

    if(jawaban==="") return alert("Jawab dulu dong üòù");

    fetch(`https://api.telegram.org/bot${token}/sendMessage`,{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({
            chat_id:chat_id,
            text:"Jawaban dari doi: "+jawaban
        })
    });

    if(jawaban==="mau"){
        tidakCount=0;
        nextPage(3);
    }
    else if(jawaban==="tidak"||jawaban==="gamau"){
        if(!sudahTidak){
            tidakCount=1;
            sudahTidak=true;
        }
        nextPage(3);
    }
    else{
        alert("Jawabnya mau / tidak / gamau yaa üòù");
    }
}

/* PAGE SWITCH */
function nextPage(n){
    document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
    document.getElementById('page'+n).classList.add('active');
    window.scrollTo(0,0);

    if(n===3){
        const text=document.getElementById("responseText");
        text.textContent = tidakCount>0 ?
        "yahh belum siap, tapi gapapa sayangg ü•∫" :
        "seriusann iniii aku jadi pacar kamuuu?üòçüéâ";
        startCountdown();
    }
}
</script>

</body>
</html>
