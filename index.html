body{

.longParagraph{

    font-size:18px;
}
.longParagraph.show{
    opacity:1;

}

button{

    font-size:16px;
    border:none;
    border-radius:30px;

    background:white;
    color:#ff4b7d;

button:hover{

    transform:scale(1.1);
}

input{
    padding:12px 20px;
    border-radius:30px;
    border:none;
    width:80%;
    max-width:300px;
    font-size:16px;
    text-align:center;
}

.progressContainer{
	position:relative;
    width:80%;height:12px;
    background:rgba(255,255,255,.3);
    margin:20px auto;
    border-radius:6px;
    overflow:hidden;
}
.progressBar{
    width:0%;height:100%;
    background:white;
    transition:width 1s linear;
}

.heart{
    position:fixed;
    top:-10px;
    font-size:20px;
    animation:fall linear forwards;
}
@keyframes fall{
    to{transform:translateY(100vh);opacity:0;}
}

.confetti{
    position:fixed;
    width:8px;height:8px;
    border-radius:50%;
    top:-10px;
}

.balloon{
    position:fixed;
    bottom:-100px;
    font-size:30px;
    animation:rise 6s linear forwards;
}
@keyframes rise{
    to{transform:translateY(-110vh);opacity:0;}
}
</style>

function typeParagraphs(){

            btn.style.display="inline-block";
            return;
        }

        const p=document.createElement("div");
        p.className="longParagraph";
        p.textContent=paragraphs[index];
        container.appendChild(p);

            top:document.body.scrollHeight,

        });

        setTimeout(showNext,1800);
    }

function fadeOutMusic(){
    let volume=music.volume;
    const fade=setInterval(()=>{
        if(volume>0.05){
            volume-=0.05;
            music.volume=volume;
        }else{
            music.volume=0;
            clearInterval(fade);
            music.pause();
        }
    },200);
}

function startHearts(){

        document.body.appendChild(heart);

    },300);
}

function startConfetti(){
